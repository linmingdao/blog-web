<div class="category-tree-mask" @mousedown.prevent="hideSelf">
    <div class="category-tree-box" @mousedown.stop="">
        <el-tree
            class="category-tree uniform-scroll"
            :data="category"
            :props="defaultProps"
            :highlight-current="true"
            :default-expand-all="true"
            @node-click="handleNodeClick"
        />
    </div>
</div>
